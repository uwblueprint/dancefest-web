version: "2.1"
services:
  backend:
    restart: always
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/backend
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "dancefest"
      POSTGRES_PASSWORD: "test"
      POSTGRES_USER: "test"
  frontend:
    container_name: frontend
    image: node:10.22.0-alpine
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - 3000:3000
    volumes:
      - /app/node_modules
      - ./frontend:/app
    depends_on:
      - backend
      - db

volumes:
  postgres_data:
